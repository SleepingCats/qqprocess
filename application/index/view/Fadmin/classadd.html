<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置课程表</title>
		<link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
		<link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
		<link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
		<link href="__PUBLIC__/style/kaoqin.css" rel="stylesheet">
		<!--Beyond styles-->

		<link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
		<link href="__PUBLIC__/style/animate.css" rel="stylesheet">
	</head>
	<body>
	{include file="common/top"}
	<div class=" container HomeTop ">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 bg-info" style="border: 1px solid red;">
				<form action="" method="post" class="form-horizontal">
					<div class="form-group">
						<h2 class="text-center">设置课程表</h2>
					</div>
					<div class="form-group">
						<label for="coursename" class="col-sm-2 control-label">课程名</label>
						<div class="col-sm-10">
							<input type="text" name="coursename" id="coursename" class="widths">
						</div>
					</div>
					<div class="form-group">
						<label for="classname" class="col-sm-2 control-label">上课班级</label>
						<div class="col-sm-10">
							<input type="text" name="classname" id="classname" class="widths">
						</div>
					</div>
					<div class="form-group">
						<label for="classdate" class="col-sm-2 control-label">上课日期</label>
						<div class="col-sm-10">
							<input type="text" name="classdate" id="classdate" class="widths">
						</div>
					</div>
					<div class="form-group">
						<label for="section" class="col-sm-2 control-label">课程时间</label>
						<div class="col-sm-10">
							<input type="text" name="section" id="section" class="widths">
						</div>
					</div>
					<div class="form-group">
						<label for="classweek" class="col-sm-2 control-label">上课周次</label>
						<div class="col-sm-10">
							<input type="text" name="classweek" id="classweek" class="widths">
						</div>
					</div>
					<div class="form-group">
						<label for="classroom" class="col-sm-2 control-label">教室</label>
						<div class="col-sm-10">
							<input type="text" name="classroom" id="classroom" class="widths">
						</div>
					</div>
					<div class="form-group">
					<label for="teachername" class="col-sm-2 control-label">教师</label>
					<div class="col-sm-10">
						<input type="text" name="teachername" id="teachername" class="widths">
					</div>
				</div>
					<div class="form-group">

						<div class="col-sm-2 pull-right">
							<input class="btn btn-info btn-block btn-group-md" style="margin: 10px auto;" value="提交" type="submit"  >
						</div>
					</div>
			</form>
			</div>
			<div class="col-md-1"></div>

		</div>
		</div>
	</body>
	<script src="__PUBLIC__/style/jquery-3.1.1.min.js"></script>
	<script src="__PUBLIC__/style/bootstrap.js"></script>
</html>
